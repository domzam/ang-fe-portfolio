<div class="container">
    <div class="charts">
        <div class="bar-chart">
            <h2 class="chart-title">Top 5 winners</h2>
            <apx-chart [series]="barChart.series"
                       [chart]="barChart.chart"
                       [xaxis]="barChart.xaxis"></apx-chart>
        </div>

        <div class="donut-chart">
            <h2 class="chart-title">Computer vs players</h2>

            <div class="chart">
                <div>
                    <apx-chart [series]="donutChart.series"
                               [chart]="donutChart.chart"
                               [labels]="donutChart.labels"></apx-chart>
                </div>
            </div>
        </div>
    </div>

    <div class="table">
        <h2>Top 5 Players games details</h2>

        <table mat-table
               [dataSource]="dataSource"
               class="mat-elevation-z8">

            <ng-container matColumnDef="position">
                <th mat-header-cell
                    *matHeaderCellDef> No. </th>
                <td mat-cell
                    *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell
                    *matHeaderCellDef> Name </th>
                <td mat-cell
                    *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="wins">
                <th mat-header-cell
                    *matHeaderCellDef> Wins </th>
                <td mat-cell
                    *matCellDef="let element"> {{element.wins}} </td>
            </ng-container>

            <ng-container matColumnDef="lose">
                <th mat-header-cell
                    *matHeaderCellDef> Lose </th>
                <td mat-cell
                    *matCellDef="let element"> {{element.lose}} </td>
            </ng-container>

            <tr mat-header-row
                *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row
                *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
